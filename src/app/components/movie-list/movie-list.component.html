<div class="not-container">
  <div class="movie-list-container">
    <app-movie-item
      class="tile"
      *ngFor="let movie of movieList; let i = index"
      [movie]="{
        title: movie.title,
        popularity: movie.popularity,
        poster_path: movie.poster_path
      }"
      [routerLink]="['movie-detail', movie.id]"
      [ngClass]="{ active: i === 1 }"
    ></app-movie-item>
  </div>
</div>
